<form class="row" [formGroup]="form" (ngSubmit)="onSubmit()">
	<div class="items" formGroupName="lineItems">
		<div class="row g-3 p-2 mt-3 item"
					*ngFor="let item of items; let i = index; let isLast=last; trackBy: trackByIndex"
					formGroupName="{{i}}">
			<div class="col-md-4 col-sm-12">
				<label class="form-label"><h3>Parcel Current Value *</h3></label>
				<input
					class="form-control"
					type="number"
					formControlName="price"
					min="1"
					max="9999"
					placeholder="(Example 126$)"
					aria-label="(Example 126$)"
					required
				/>
			</div>
			<div class="col-md-2 col-sm-12">
				<label class="form-label"><h3>Quantity *</h3></label>
				<input
					class="form-control"
					type="number"
					formControlName="quantity"
					min="1"
					max="9999"
					placeholder="Quantity"
					aria-label="Quantity"
					required
				/>
			</div>
			<div class="col-md-6 col-sm-12">
				<label class="form-label"><h3>Where was the item made? *</h3></label>
				<div class="col-12">
					<app-dropdown placeholder="Country" 
						[options]="countries"	
						formControlName="manufacturerCountry" 
						[required]="true"
					/>
				</div>
			</div>
			<div class="col-md-12">
				<label class="form-label"><h3>Product Description (be specific of contents for customs) *</h3></label>
				<input
					class="form-control"
					type="text"
					formControlName="description"
					maxlength="500"
					placeholder="(Example: Iphone 14+ 64gb...)"
					aria-label="Product Description"
					required
				/>
			</div>
			<div class="col-md-8">
				<label class="form-label"><h3>What is the reason for the export? *</h3></label>
				<div class="col-12">
					<select
						formControlName="exportReasonType"
						class="form-select"
						required
					>
						<option value="" disabled selected>(Press for Options)</option>
						<option
							*ngFor="let r of reasons;"
							[ngValue]="r.value"
						>
							{{ r.name }}
						</option>
					</select>
				</div>
			</div>
      <div class="col-md-4 d-flex text-end align-items-end" *ngIf="!isLast">
				<div class="col-12">
					<button
						type="button"
						class="btn btn-danger btn-lg"
						(click)="removeItem(i)"
					>
						<span>Remove </span><span>-</span>
					</button>
				</div>
			</div>
			<div class="col-md-4 d-flex text-end align-items-end" *ngIf="isLast">
				<div class="col-12">
					<button
						type="button"
						class="btn btn-danger btn-lg"
						(click)="addItem()"
					>
						<span>Add an Item </span><span>+</span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row px-4">
		<label>* Required Information</label>
	</div>
	<div class="row g-1 p-3 mt-1 align-items-end">
		<div class="col-md-12 px-2">
			<span class="fs-4">Total Value: {{ totalValue }}$</span>
		</div>
    <div class="col-md-12">
      <div class="col-md-12 d-flex p-3 g-2 terms">
        <div class="link">
          <img src="assets/images/link.svg" alt="link" />
        </div>
        <div>
          <h5>Press the Button Bellow</h5>
          <div class="form-check d-flex align-items-center">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault" formControlName="accept">
            <label class="form-check-label" for="flexCheckDefault">
              I confirm I have read and understood the both Terms & Conditions.
            </label>
          </div>
          <br>
          <a href="https://www.dhl.com/ca-en/home/footer/terms-of-use.html">DHL Terms & Conditions</a>
          &nbsp;&nbsp;
          <a href="https://www.dhl.com/content/dam/dhl/local/se/dhl-freight/documents/pdf/price-increase-documents/se-freight-general-terms-and-conditions-en-01112019.pdf">Klickship Terms & Conditions</a>
        </div>
      </div>
      
    </div>
		<div class="offset-md-8 col-md-3 text-end">
			<button
				type="submit"
				class="btn btn-danger rounded-pill w-100"
				[disabled]="!form.valid"
			>
				Next
			</button>
		</div>
	</div>
</form>
