<form class="row" [formGroup]="form" (ngSubmit)="onSubmit()">
	<div class="col-md-6">
		<app-destination-header prefix="From" [domestic]="true"></app-destination-header>
		<div class="row g-3" formGroupName="shipperDetails">
      <div class="col-12 input-group">
        <span class="input-group-text"><img src="assets/images/person-circle.svg"/></span>
				<input
					class="form-control"
					type="text"
					formControlName="fullName"
					placeholder="Your Name *"
					aria-label="Your Name"
					maxlength="70"
          required
					appTrimText
				/>
			</div>
      <div class="col-12 input-group">
        <span class="input-group-text"><img src="assets/images/house-door.svg"/></span>
				<input
					class="form-control"
					type="text"
					formControlName="addressLine1"
					placeholder="Your Home Address *"
					aria-label="Your Home Address"
          maxlength="45"
          required
					appTrimText
				/>
			</div>
			<div class="col-6">
        <div  class="input-group">
          <span class="input-group-text"><img src="assets/images/location.svg"/></span>
          <input
            class="form-control"
            type="text"
            formControlName="postalCode"
            placeholder="Postal Code *"
            aria-label="Postal Code"
            required
            readonly
          />
        </div>
			</div>
      <div class="col-6">
        <div class="input-group">
          <span class="input-group-text"><img src="assets/images/buildings.svg"/></span>
          <input
            class="form-control"
            type="text"
            formControlName="cityName"
            placeholder="Your City *"
            aria-label="Your City"
            required
            readonly
          />
      </div>
			</div>
      <div class="col-12 input-group">
        <span class="input-group-text"><img src="assets/images/telephone.svg"/></span>
				<input
					class="form-control"
					type="text"
					formControlName="phone"
					placeholder="Your Phone Number *"
					aria-label="Your Phone Number"
					required
					maxlength="13"
					appMask="(000)000-0000"
				/>
			</div>
      <div class="col-12 input-group">
        <span class="input-group-text"><img src="assets/images/letter.svg"/></span>
				<input
					class="form-control"
					type="email"
					pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
					formControlName="email"
					placeholder="Your Email (for tracking #) *"
					aria-label="Your Email (for tracking #)"
					maxlength="70"
					appTrimText
					required
				/>
			</div>
			<div class="col-md-12">
				<label>* Required Information</label>
			</div>
		</div>
	</div>
  <div class="col-md-6">
		<app-destination-header prefix="To" [domestic]="domestic"></app-destination-header>
		<div class="row g-3" formGroupName="receiverDetails">
      <div class="col-12 input-group">
        <span class="input-group-text"><img src="assets/images/person-circle.svg"/></span>
				<input
					class="form-control"
					type="text"
					formControlName="fullName"
					placeholder="Recipient Name *"
					aria-label="Recipient Name"
          maxlength="70"
          required
					appTrimText
				/>
			</div>
			<div class="col-12" *ngIf="!domestic">
				<app-dropdown placeholder="Shipping Country" 
					[options]="countries"	
					formControlName="countryCode" 
					[required]="true"
          [readonly]="true"
          ><span class="input-group-text" id="basic-addon1"><img src="assets/images/globe-americas.svg"/></span></app-dropdown>
			</div>
      <div class="col-12 input-group">
        <span class="input-group-text"><img src="assets/images/map.svg"/></span>
				<input
					class="form-control"
					type="text"
					formControlName="addressLine1"
					placeholder="Shipping Address *"
					aria-label="Shipping Address"
          required
					maxlength="45"
					appTrimText
				/>
			</div>
      <div class="col-6">
        <div class="input-group">
          <span class="input-group-text"><img src="assets/images/flag.svg"/></span>
          <input
            class="form-control"
            type="text"
            formControlName="provinceName"
            placeholder="Province"
            aria-label="Province"
            maxlength="45"
            readonly
          />
        </div>
			</div>
      <div class="col-6">
        <div class="input-group">
          <span class="input-group-text"><img src="assets/images/buildings.svg"/></span>
          <input
            class="form-control"
            type="text"
            formControlName="cityName"
            placeholder="Shipping City *"
            aria-label="Shipping City"
            required="true"
            readonly
          />
        </div>
			</div>
			<div class="col-12 input-group">
        <span class="input-group-text"><img src="assets/images/location.svg"/></span>
				<input
					class="form-control"
					type="text"
					formControlName="postalCode"
					placeholder="Postal Code *"
					aria-label="Postal Code"
          required="true"
          readonly
				/>
			</div>
      <div class="col-12 input-group">
        <span class="input-group-text"><img src="assets/images/telephone.svg"/></span>
				<input
					*ngIf="!isUsOrCa"
					class="form-control"
					type="text"
					formControlName="phone"
					placeholder="Phone *"
					aria-label="Phone"
          required
					pattern="^[0-9]*$"
					maxlength="45"
					appTrimText
				/>
				<input
					*ngIf="isUsOrCa"
					class="form-control"
					type="text"
					formControlName="phone"
					placeholder="Phone Number(recipient) *"
					aria-label="Phone Number(recipient)"
					required
					maxlength="13"
					appMask="(000)000-0000"
				/>
			</div>
		</div>
	</div>

	<div class="text-center col-12 p-3">
		<button
			type="submit"
			class="btn btn-danger btn-lg"
			[disabled]="!form.valid"
		>
			Confirm
		</button>
	</div>
</form>
